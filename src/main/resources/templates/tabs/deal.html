<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заключить сделку</title>
  <link th:href="@{../private/css/default.css}" rel="stylesheet" />
  <link th:href="@{../private/css/register.css}" rel="stylesheet" />
  <link th:href="@{../private/css/nav.css}" rel="stylesheet" />
  <link th:href="@{../private/css/drop-down-with-checkboxes.css}" rel="stylesheet" />
  <script src="../private/js/drop-down-with-checkboxes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar">
  <div class="navbar-container container">
    <input type="checkbox" name="" id="">
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <ul class="menu-items">
      <li><a th:href="@{/clients}">Клиенты</a></li>
      <li><a th:href="@{/deals}">Сделки</a></li>
      <li><a th:href="@{/services}">Комплекс услуг</a></li>
      <li><a th:href="@{/users}">Пользователи</a></li>
      <li><a th:href="@{/logout}">Выйти</a></li>
    </ul>
    <h1 class="logo">Нотариус</h1>
  </div>
</nav>

<div class="login">
  <div class="login-triangle"></div>
  <h2 class="login-header">Введите информацию о сделке</h2>

  <p class="user_info" th:text="${dealInfo.clientNameSurname}"></p>
  <form class="login-container" th:action="@{/deals/save}" th:object="${newDeal}" method="post">
    <p><input type="text" placeholder="Сумма"  th:field="*{amount}"></p>
    <p><input type="text" placeholder="Комиссия"  th:field="*{commission_fees}"></p>
    <p><textarea id="description" placeholder="Описание" type="text" th:field="*{description}"></textarea></p>
    <input type="hidden" placeholder="Сумма"  th:value="${dealInfo.clientPhoneNumber}" th:attr="name='clientPhoneNumber'">
    <input type="hidden" placeholder="Сумма"  th:value="${dealInfo.clientNameSurname}" th:attr="name='clientNameSurname'">
    <p>Выберите услуги</p>
    <div class="form-group col-sm-8">
      <div id="myMultiselect" class="multiselect">
        <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
          <select class="form-select">
            <option>somevalue</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="mySelectOptions">
          <label class="check_label" th:each="service : ${services}">
            <input class="check_box" type="checkbox" onchange="checkboxStatusChange()"
                   th:text="${service.getName()}" th:id="${service.getId()}"
                   th:value="${service.getName()}" th:field="*{serviceDtoList}"/>
          </label>
        </div>
      </div>
    </div>

    <p><input type="submit" value="Заключить сделку"></p>
  </form>
</div>

</body>
</html>
